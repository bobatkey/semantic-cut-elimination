name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: wenkokke/setup-agda@v2
        with:
          agda-version: "2.6.4"
          agda-stdlib-version: "v1.7.3"
      - run: agda src/MAV/CutElimination.agda
