name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ################################################################################
  # Check mechanisation & Build documentation
  ################################################################################
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: wenkokke/setup-agda@latest
        with:
          agda-version: "2.6.4"
          agda-stdlib-version: "2.0"
      - run: agda src/index.agda
      - run: agda --html --html-dir=html src/index.agda
      - uses: actions/upload-artifact@v4
        with:
          name: html
          path: html

  ################################################################################
  # Publish documentation to GitHub Pages
  ################################################################################
  publish-documentation-to-github-pages:
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: html
          path: html
      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v2
        with:
          path: html
      - uses: actions/deploy-pages@v2

  ################################################################################
  # Publish documentation to GitHub Releases
  ################################################################################
  publish-documentation-to-github-releases:
    name: Publish package to GitHub Releases
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: html
          path: html
      - uses: softprops/action-gh-release@v2
        with:
          files: html
          fail_on_unmatched_files: true
